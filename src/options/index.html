<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>

  <body>
    <div class="prefs-form">
      <div class="form-group">
        <label for="email"
          >Email address <span class="required">*</span>:</label
        >
        <input type="email" id="email" required />
      </div>
      <div class="form-group"></div>
      <div class="form-group">
        <label for="domainMode">Domain label mode:</label>
        <select id="domainMode">
          <option value="main">
            Main domain <span class="example">(example.com)</span>
          </option>
          <option value="short">
            Short <span class="example">(example)</span>
          </option>
          <option value="full">
            Full domain <span class="example">(www.example.com)</span>
          </option>
        </select>
      </div>
      
      <div class="form-group" id="preview-group" style="display: none;">
        <label>Preview:</label>
        <div id="email-preview" class="email-preview"></div>
      </div>
      
      <div class="form-group">
        <label>
          <input type="checkbox" id="showHistory" class="checkbox-input">
          Show recent emails history in popup
        </label>
      </div>
      
      <div class="form-group">
        <label>
          <input type="checkbox" id="showFloatingIcon" class="checkbox-input">
          Show floating icon on input fields
        </label>
      </div>
      
      <div id="save-status" class="save-status" style="display: none;">
        <span class="save-indicator">Saved</span>
      </div>
    </div>

    <div class="Spoiler">
      <span class="required">*</span> The email address is only saved on this
      computer.
    </div>

    <script src="index.js"></script>
  </body>
</html>
