<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>

  <body>
    <form class="prefs-form">
      <div class="form-group">
        <label for="email"
          >Email address <span class="required">*</span>:</label
        >
        <input type="email" id="email" required />
      </div>
      <div class="form-group"></div>
      <div class="form-group">
        <label for="domainMode">Domain label mode:</label>
        <select id="domainMode">
          <option value="main">
            Main domain <span class="example">(example.com)</span>
          </option>
          <option value="short">
            Short <span class="example">(example)</span>
          </option>
        </select>
      </div>
      <div class="form-actions">
        <button type="submit" class="save-btn">💾 Save</button>
      </div>
      <div id="save-animation" class="save-animation" style="display: none">
        ✔️ Saved!
      </div>
    </form>

    <div class="Spoiler">
      <span class="required">*</span> The email address is only saved on this
      computer.
    </div>

    <script src="index.js"></script>
  </body>
</html>
